<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyProject</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- First row-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span>Get video instruction</span>
					<strong class="text-uppercase">How to earn your first million</strong>
				</h1>
				</div>
			</div>
			<!--second row-->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
						<div class="form">
							<p class="form-header text-center">Write something below</p>
							<form action="#">
								<input type="text" class="form-control input-lg" placeholder="Your name">
								<input type="text" class="form-control input-lg" placeholder="Your email">
								<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Get the instructions</button>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<!--row section title-->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Why should you do it right now</h2>
			</div>
		</div>
		<!--icons sector-->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/check-mark-black-outline.svg" alt="">
						<p>First advantage</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/check-mark-black-outline.svg" alt="">
						<p>Second advantage</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/check-mark-black-outline.svg" alt="">
						<p>Third advantage</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/check-mark-black-outline.svg" alt="">
						<p>Fourth advantage</p>
					</div>
				</div>
			</div>
		</div>
		<!-- BTN get the instructions -->
		<button type="button" class="btn btn-primary btn-lg form-btn center-block">Get the instructions</button>
		</div>
	</div>

</body>
</html>
